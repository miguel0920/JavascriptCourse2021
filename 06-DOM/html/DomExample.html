<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Dom Example</title>
</head>

<body>
    <header id="main-header" class="bg-info text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">List Items</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" name="filterItems" id="FilterItems"
                        placeholder="Search Items">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">
                    Item 1
                </li>
                <li class="list-group-item">
                    Item 2
                </li>
                <li class="list-group-item">
                    Item 3
                </li>
                <li class="list-group-item">
                    Item 4
                </li>
            </ul>
            <a href=""></a>
            <button id="buttonRename" class="btn btn-info">Cambiar Color</button>
        </div>
    </div>
    <script src="../Js/appDOM.js"></script>
</body>

</html>
