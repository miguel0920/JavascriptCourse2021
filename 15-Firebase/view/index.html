<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Lista de tareas</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Lista de tareas</a>
        </div>
    </nav>
    <div class="container">
        <form id="add-tarea-form">
            <input type="text" name="titulo" placeholder="Agregar tarea">
            <button class="waves-effect waves-light btn" type="submit">Agregar</button>
        </form>
        <ul class="collection with-header" id="list-homeworks">
        </ul>
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Actualizar</h4>
                <input type="text" name="textTitle" placeholder="Actualizar titulo">
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-black btn-flat">Cerrar</a>
                <a id="UpdateTitleBtn" class="modal-close waves-effect waves-green btn-flat">Actualizar</a>
            </div>
        </div>
    </div>
</body>
<script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script defer src="../js/app.js"></script>
</html>
